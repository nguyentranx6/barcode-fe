<div class="list-url-container">
  <!--Show loading spinner-->
  <ng-container *ngIf="!(barcodes$|async)">
    <div class="text-center">
      <app-spinner-loading></app-spinner-loading>
    </div>
  </ng-container>

  <!--Url list content-->
  <div class="list-url box-shadow p-4" *ngIf="(barcodes$ | async) as barcodes">
    <form class="search-container d-flex" [formGroup]="formSearch" (ngSubmit)="handleSearch()">
      <input formControlName="keySearch" class="form-control me-2" type="search" placeholder="..." aria-label="Search">
      <button type="submit" [disabled]="formSearch.invalid" class="btn btn-outline-primary" type="submit">Search</button>
    </form>
    <div class="url-list mt-3 table-responsive">
      <table class="table table-md table-bordered">
        <thead>
        <tr class="bg-color-secondary text-white text-center">
          <th>Invoice</th>
          <th>Client</th>
          <th>Price</th>
          <th>Link</th>
          <th>Created Date</th>
          <th>Date Paid</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <ng-container>
          <tr *ngFor="let item of barcodes; index as i">
            <td>{{item?.invoiceNumber}}</td>
            <td>{{item?.clientName}}</td>
            <td class="text-center">{{item?.price}}</td>
            <td><a class="text-decoration-none" href="{{item?.url}}">{{item?.url}}</a></td>
            <td>{{item?.transactionTime | date: "dd/MM/yyyy"}}</td>
            <td>{{item?.receivedTime | date: "dd/MM/yyyy"}}</td>
            <td>{{item?.status}}</td>
            <!--<td>
              <button class="btn btn-danger" (click)="deleteItemUrl(item?._id)">Delete</button>
            </td>-->
          </tr>
        </ng-container>

        </tbody>

      </table>
      <!--Pagination-->
      <div class="pagination d-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
