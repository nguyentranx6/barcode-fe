 <div class="input-container box-shadow">
   <div class="input-content mx-auto text-center border-0">
     <!--Input form-->
     <div class="input-form" *ngIf="!isShowOutput">
       <form action="#" class="d-flex justify-content-center align-items-center" [formGroup]="priceInputForm">
           <input formControlName="price" type="number"
                  class="form-control w-50 d-inline-block me-3" id="price"
                  name="price" placeholder="Enter price ...">
           <button type="button" class="btn btn-info text-white d-inline-block m-0"
                   (click)="handleGenerateLink()" >Generate</button>

       </form>
     </div>

     <!--Show loading spinner-->
     <ng-container *ngIf="isLoading">
        <app-spinner-loading></app-spinner-loading>
     </ng-container>

     <!--Show alert request fail-->
     <ng-container>
       <div *ngIf="isShowAlertFail" class="text-danger fw-bold mb-3">Generate barcode get error !!!</div>
     </ng-container>

     <!--Show result success-->
     <div class="row" *ngIf="isShowOutput">
       <div class="col-12 col-md-7">
         <div class="output-form mt-3">
           <div *ngIf="isShowAlertSuccess" class="text-success fw-bold mb-3">Generate successful, your link is:</div>
           <div class="input-group">
             <input #outputUrl id="output-url" [value]="urlBarcode" class="form-control" type="text">
             <button title="Copy to clipboard"
               class="btn btn-secondary" (click)="handleCopy($event)">
               Copy</button>
           </div>
           <span #saveButton class="btn btn-save mt-3 mb-4" (click)="handleSaveBarcode()">Save</span>
         </div>
       </div>
       <div class="col-12 col-md-5 align-self-center fw-bold f-14">
         <p style="color:red;">Do not hand over your mobile device to anyone at any time</p>
         <img src="{{imgBarcodeUrl}}" alt="Img barcode" width="240" height="80">
         <p class="m-0 text-color-secondary">{{numberBarcode}}</p>
         <p class="m-0 text-color-primary">{{price}} Â£</p>
       </div>
     </div>

     <!--Show alert notify save barcode success or fail-->
     <!--Alert success-->
     <ng-container *ngIf="isShowAlertSaveSuccess" >
       <app-alert-success [message]="'Save success!'"></app-alert-success>
     </ng-container>
     <!--Alert fail-->
     <ng-container *ngIf="isShowAlertFail">
       <app-alert-fail [message]="'Save failed!!!'"></app-alert-fail>
     </ng-container>

   </div>
 </div>
