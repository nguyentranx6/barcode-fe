<div class="user-setting">
  <!--Spinner loading info-->
  <ng-container *ngIf="!(userInfo$|async)">
    <app-spinner-loading></app-spinner-loading>
  </ng-container>

  <!--Input form-->
  <form [formGroup]="userSettingForm" *ngIf="(userInfo$|async) as userInfo">
    <div class="row">
      <div class="mx-auto col-12 col-md-8 col-lg-7 col-sm-10">
        <div class="mb-3">
          <label for="name" class="form-label">User name</label>
          <input
            type="text"
            class="form-control text-color-secondary"
            id="name"
            formControlName="name"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="mx-auto col-12 col-md-8 col-lg-7 col-sm-10">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control text-color-secondary"
            id="email"
            formControlName="email"
          />
        </div>
      </div>
    </div>

    <!--Spinner loading save info-->
    <ng-container *ngIf="isShowLoading">
      <app-spinner-loading></app-spinner-loading>
    </ng-container>

    <!--Show alert when submit save-->
    <!--Save success alert-->
    <ng-container *ngIf="isShowSuccessSaveInfo">
      <app-alert-success [message]="'Save setting success!'"></app-alert-success>
    </ng-container>

    <!--Save fail alert-->
    <ng-container *ngIf="isShowErrorSaveInfo">
      <app-alert-fail [message]="'Save setting fail!'"></app-alert-fail>
    </ng-container>

    <!--Button save-->
    <ng-container *ngIf="isShowButton">
      <div class="row mb-3 fade-in-alert">
        <div class="mx-auto col-12 col-md-8 col-lg-7 col-sm-10">
          <div class="text-center mt-3">
            <button [disabled]="isDisableButton" (click)="getDefaultSetting()"
                    class="btn btn-secondary me-4 btn-disable">Default Setting</button>
            <button
              class="btn btn-primary btn-disable"
              [disabled]="userSettingForm.invalid || isDisableButton"
              (click)="handleSave()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </ng-container>

  </form>
</div>
